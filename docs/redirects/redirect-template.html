<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting to external article</title>
    <!-- Meta refresh: preferred by crawlers -->
    <meta http-equiv="refresh" content="0;url=https://example.com/original-article">
    <!-- Optional: tell crawlers not to index the redirect page itself -->
    <meta name="robots" content="noindex">
    <link rel="canonical" href="https://example.com/original-article">
</head>

<body>
    <p>正在跳转到原文：<a href="https://example.com/original-article">https://example.com/original-article</a></p>
    <script>
        // JS fallback for browsers: use replace so back button doesn't return to redirect page
        try {
            window.location.replace('https://example.com/original-article');
        } catch (e) { }
    </script>
</body>

</html>
